{% extends 'base.html' %}
{% block content %}
    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3">
              <section class="hero is-primary">
                <div class="hero-body">
                  <p class="title">Chatty</p>
                  <p class="subtitle">A simple chat built with Django, Channels and Redis</p>
                </div>
              </section>
            </div>

            <div class="column is-6 is-offset-3">
              <div class="box">     
                <div id="chat-messages">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Message" id="chat-message-input">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <a class="button is-info" id="chat-message-submit">Submit</a>
                </div>
              </div>

              <small class="has-text-grey-light">Your username: {{ username }}</small>
            </div>
          </div>
       </div>
    </section>
      {{ room_name|json_script:"json-roomname" }}
      {{ username|json_script:"json-username" }}
    <script>
      	const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
      	const userName = JSON.parse(document.getElementById('json-username').textContent);

        const chatSocket = new WebSocket(
          'ws://'
          + window.location.host
          + '/ws/'
          + roomName
          + '/'
        );

        chatSocket.onmessage = function(e) {
          console.log('onMessage');

          const data = JSON.parse(e.data);

          if (data.message) {
            document.querySelector('#chat-messages').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<b>');
          } else {
            alert('The message was empty!')
          }
        };
        
        chatSocket.onclose = function(e) {
          console.error('The socket closed unexpectedly');
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
          const messageInputDom = document.querySelector('#chat-message-input');
          const message = messageInputDom.value;

          chatSocket.send(JSON.stringify({
            'message': message,
            'username': userName,
            'room': roomName
          }));

          messageInputDom.value = '';
        };
    </script>
{% endblock content %}
